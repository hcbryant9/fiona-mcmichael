<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Info</title>
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: transparent;
      color: #222;
      overflow: hidden;
      font-size: 1em;
    }
    @media (max-width: 700px) {
      body {
        font-size: 0.9em;
        padding: 8px;
      }
      h2 {
        font-size: 1.1em;
      }
      p {
        font-size: 0.95em;
      }
    }
    h2 {
      margin-top: 0;
      color: #2a5d8f;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Fiona McMichael</h2>
  <p>is a good friend to all mankind</p>
  <p>Contact: fiona@email.com</p>
</body>
</html>
